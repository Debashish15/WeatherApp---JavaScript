<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false" id="city-input">
            <button onclick="WeatherCheck()"><img src="./images/search.png" alt="Search"></button>
        </div>

        <div class="weather">
            <img src="./images/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22°C</h1>
            <h1 class="city">New York</h1>
        
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="Humidity">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="Wind Speed">
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apikey = "beb0301b0c58a38a40a158f37843a013";
        const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=metric";

        async function WeatherCheck() {
       const city = document.getElementById("city-input").value;
    
    if (!city) {
        alert("Please enter a city name");
    }

    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?units=metric&q=${city}&appid=beb0301b0c58a38a40a158f37843a013`);
    const data = await response.json();
    
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
}

    </script>
</body>

</html>
